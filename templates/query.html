<html>
  <head>
    <title>Query</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Year');
        data.addColumn('number', 'Relative probability');
        data.addColumn({'type': 'string', 'role': 'tooltip'});
        data.addRows([
          {%- for year, logp in query_data %}
          [new Date({{year}}, 1, 1), {{logp}}, '{{year}}'],
          {%- endfor %}
        ]);

        var options = {
          title: '{{title}}',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('name_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="name_chart" style="width: 900px; height: 500px"></div>
    </div>
    <div id="name_entry" style="padding-left: 100px; padding-top: 40px">
      <form action="{{ url_for('query') }}" method="post">
        <textarea name="name_text" rows="15" cols="50" placeholder="Enter names separated by newlines.">{{textarea_content}}</textarea>

        <input type="submit">
      </form>
    </div>
  </body>
</html>
